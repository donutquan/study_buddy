          <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 ">
              <h1 class="h2">My Homework - Completed</h1>

            <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" /> -->

            <div class="row col-12">
              <!-- include cards -->
              <div id="app" v-if="hasHomework">
                <div v-for="aHomework in homework">
                
                  <div class="card col-3" style = "padding: 0px; margin: 0px 6px;">
                    <img class="card-img-top" src="cat.png" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">{{ aHomework.title }}</h5>
                      <p class="card-text">{{ aHomework.description }}</p>
                      <p class="card-text">$ {{ aHomework.price }}</p>
                      
                    </div>
                  </div>

                
                </div>
              </div>
            
            </div>

    <script>

      var sidebar = new Vue ({
        el: "#sidebarMenu",
        data: {
          username: `${localStorage.getItem("username")}`
        }

      });

      var app = new Vue({
          el: "#app",
          computed: {
              hasHomework: function () {
                  return this.homework.length > 0;
              }
          },
          data: {
              username: `${localStorage.getItem("username")}`,
              "homework": [],
              message: "There is a problem retrieving homework data, please try again later."
             
          },
          methods: {
              getAllHomework: function () {
                  // on Vue instance created, load the book list
                  const response =
                      fetch(`http://localhost:5100/homework/homeworkByStudentIdStatus/${localStorage.getItem("user_id")}/solved`)
                          .then(response => response.json())
                          .then(data => {
                              console.log(response);
                              if (data.code === 404) {
                                  // no homework in db
                                  this.message = data.message;
                              } else {
                                  this.homework = data.homework;
                              }
                          })
                          .catch(error => {
                              // Errors when calling the service; such as network error, 
                              // service offline, etc
                              console.log(this.message + error);

                          });

              },
              findUser: function () {
              console.log(this.username);
              const response =
                  fetch(`${get_user_URL}/${this.username}`)
                      .then(response => response.json())
                      .then(data => {
                          console.log(response);
                          if (data.code === 404) {
                              // no book in db
                              this.message = data.message;
                              this.books = [];
                          } else {
                              this.books = [data.data];
                          }
                      })
                      .catch(error => {
                          // Errors when calling the service; such as network error, 
                          // service offline, etc
                          console.log(this.message + error);

                      });

              },
          
          },
          created: function () {
              // on Vue instance created, load the homework list
              this.getAllHomework();
          }
      });
    </script>
