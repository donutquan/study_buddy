  <body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Study Buddy</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav px-3">
          <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Sign out</a>
          </li>
        </ul>
      </header>
      
    <div class="container-fluid">
        <div class="row">
          <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
              <ul class="nav flex-column">
                <div class="logo-image center">
                    <span>
                      <img src="cat.png" class="rounded img_logo">
                    </span>
                </div>
                <li class="nav-item center">
                  <a class="nav-link">
                    {{ username }}
                  </a>
                </li>
                <br>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="homepage.html">
                    View All Listings
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="my_homework.html">
                    Your Homework
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="new_listing.html">
                    Create New Listing
                  </a>
                </li>
              </ul>
            </div>
          </nav>

          <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 align-items-center">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 ">
              <!-- <h1 class="h2">Details of Listing</h1> -->
            </div>

            <div id="app">
                <img src="cat.png" class="w-100 h-50" >
                <h1>{{ homework.title }} </h1> 
                <h2>S${{ homework.price }} </h2>
                <h4>Description:</h4>
                {{ homework.description }}
                <br>

                <h4>Meeting via:</h4>
                <p>Zoom</p>

                <!-- to edit -->
                <div class="input-group col-3 mb-3 align-items-right">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                  </div>
                  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                  <!-- <input type="text" class="form-control" placeholder="{{homework.price}}" aria-label="Recipient's username" aria-describedby="basic-addon2"> -->
                  <div class="input-group-append">
                    <a href="#" class="btn btn-outline-secondary" type="button">Make offer</a>
                  </div>
                </div>
            </div>

          </main>

        </div>
      </div>

    <script>

      let params = new URLSearchParams(location.search);
      var homeworkID = params.get('homework_id');
      //console.log(homeworkID)
      var sidebar = new Vue ({
        el: "#sidebarMenu",
        data: {
          username: `${localStorage.getItem("username")}`
        }

      });

      var app = new Vue({
        el: "#app",
        computed: {
            hasHomework: function () {
                return this.homework.length > 0;
            }
        },
        data: {
            username: `${localStorage.getItem("username")}`,
            "homework": [],
            message: "There is a problem retrieving homework data, please try again later."
            // newTitle: "",
            // newISBN13: "",
            // newPrice: "",
            // newAvailability: "",
            // bookAdded: false,
            // addBookError: "",
            // orderedBook: "",
            // orderPlaced: false,
            // orderSuccessful: false,
        },
        methods: {
            findHomework: function () {
            console.log(`${homeworkID}`);
            const response =
                fetch(`http://localhost:5100/homework/${homeworkID}`)
                    .then(response => response.json())
                    .then(data => {
                        console.log(response);
                        if (data.code === 404) {
                            // no book in db
                            this.message = data.message;
                            this.homework = [];
                        } else {
                            this.homework = [data.data][0];
                            console.log(this.homework)
                        }
                    })
                    .catch(error => {
                        // Errors when calling the service; such as network error, 
                        // service offline, etc
                        console.log(this.message + error);

                    });

                  }
        },
        created: function () {
            // on Vue instance created, load the homework list
            this.findHomework();
        }
      });


    </script>
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
